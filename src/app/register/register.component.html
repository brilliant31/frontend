
<div class="container">
  <div class="image vertical-div">
      <img src="https://img.freepik.com/premium-photo/healthcare-workers-team-doctor-nurse-surgeon-surgeon-surgeon-vector-illustration-cartoon-st_941097-8568.jpg?w=996">
  </div>
<div class="login-page vertical-div">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">SignIn/SignUp</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Sign In">
            <mat-card-content>
              <form action="">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email"
                    required
                    name="email"
                    [(ngModel)]="email"
                    >
                    
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    [(ngModel)]="password"
                    >
                   
                    
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-checkbox>Remember Me!</mat-checkbox>
                <button
                 (click)="login()"
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  Sign In
                </button>
  
                
              </form>
            </mat-card-content>
        </mat-tab>
        <mat-tab label="Sign Up">
          <mat-card-content>
            <form action="">
              <label style="padding-left: 50px;">Select User Type:</label>
              <input type="radio" [(ngModel)]="selectedUserType" value="Patient"  name="userType"> Patient
              <input type="radio" [(ngModel)]="selectedUserType" value="Doctor"  name="userType"> Doctor


              <mat-form-field>
                <input
                  matInput
                  placeholder="User Name"
                  required
                  name="username"
                  [(ngModel)]="username"
                  >
                <mat-icon matSuffix>perm_identity</mat-icon>
               
            
              </mat-form-field>
              
              <mat-form-field *ngIf="selectedUserType === 'Doctor'">
                
                <mat-label>Specialization</mat-label>
                <mat-select [(ngModel)]="Specialization" name="Specialization">
                  <mat-option *ngFor="let option of specializationOptions" [value]="option">
                    {{ option }}
                  </mat-option>
                </mat-select>
              <mat-icon matSuffix>assignment_turned_in</mat-icon>
              </mat-form-field>
              <mat-form-field *ngIf="selectedUserType === 'Doctor'">
                <input
                matInput
                placeholder="Contact No"
                required
                name="contact"
                [(ngModel)]="contact"
                >
                <mat-icon matSuffix>settings_phone</mat-icon>
              </mat-form-field>
              <mat-form-field *ngIf="selectedUserType === 'Doctor'"> 
                <input
                matInput
                placeholder="Description"
                required
                name="description"
                [(ngModel)]="description"
                
                >
                <mat-icon matSuffix>description</mat-icon>
              </mat-form-field>
             <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  required
                  name="email"
                 [(ngModel)]="email"
                  >
                  

                <mat-icon matSuffix>email</mat-icon>
              
              </mat-form-field>
              
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  [(ngModel)]="password"
                 >
                  
                  
                
                <mat-icon matSuffix>lock</mat-icon>
            
              </mat-form-field>
              <mat-form-field>
                  <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="repassword"
                  [(ngModel)]="repassword"
                 >
                  
               
                <mat-icon matSuffix>lock</mat-icon>
         
              </mat-form-field>
              <button
                (click)="register()"
                mat-raised-button
                color="primary"
                class="login-button">
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
  </div>
